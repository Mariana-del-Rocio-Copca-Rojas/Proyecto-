<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Requisición de Personal</h5>
      <a class="btn btn-success" [routerLink]="['/hr/requisition-form']">
        <i class="fas fa-plus"></i>
      </a>
    </div>
  
    <div class="card-body">
      <!-- Filtros de búsqueda -->
      <form class="row g-3 mb-3">
        <div class="col-md-2">
          <label class="form-label">Num. Requisición</label>
          <input type="text" class="form-control">
        </div>
  
        <div class="col-md-2">
          <label class="form-label">Depto</label>
          <input type="text" class="form-control">
        </div>
  
        <div class="col-md-3">
          <label class="form-label">Puesto</label>
          <input type="text" class="form-control">
        </div>
  
        <div class="col-md-2">
          <label class="form-label">Del</label>
          <input type="date" class="form-control">
        </div>
  
        <div class="col-md-2">
          <label class="form-label">Al</label>
          <input type="date" class="form-control">
        </div>
  
        <div class="col-md-1 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pendientes">
            <label class="form-check-label" for="pendientes">Pendientes</label>
          </div>
        </div>
  
        <!-- Botones -->
        <div class="col-12 text-end">
          <button type="button" class="btn btn-primary me-2">
            <i class="fas fa-search"></i> Buscar
          </button>
          <button type="button" class="btn btn-secondary">
            <i class="fas fa-eraser"></i> Limpiar
          </button>
        </div>
      </form>
  
      <!-- Tabla de resultados -->
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th># Requisición</th>
              <th>Fecha</th>
              <th>Departamento</th>
              <th>Nombre del Solicitante</th>
              <th>Puesto a Cubrir</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6" class="text-center">Sin registros por el momento.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
